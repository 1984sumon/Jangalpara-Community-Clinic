<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>স্লাইডার ছবি ঠিকভাবে বসানো</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .slider-container {
      width: 100%;
      height: 400px;
      overflow: hidden;
      position: relative;
    }

    .slider-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;          /* ছবিকে container অনুযায়ী ফিট করে */
      object-position: center top; /* মাথা যেন না কেটে যায় */
      display: block;
    }

    .caption {
      position: absolute;
      bottom: 20px;
      left: 30px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <img src="mypic2.png" alt="Slide 1">
    <div class="caption">জাঙ্গালপাড়া কমিউনিটি ক্লিনিক</div>
  </div>

</body>
</html>
